<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular de înregistrare</title>
</head>

<body>
    <h1>Formular de înregistrare</h1>
    <form action="#">
        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume" placeholder="Introduceți numele">
        <br>
        <label for="prenume">Prenume:</label>
        <input type="text" id="prenume" name="prenume" placeholder="Introduceți prenumele">
        <br>
        <label for="adresa">Adresa:</label>
        <input type="text" id="adresa" name="adresa" placeholder="Introduceți adresa">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Introduceți adresa de email">
        <br>
        <label for="parola">Parolă:</label>
        <input type="password" id="parola" name="parola" placeholder="Introduceți parola">
        <br>
        <br>
        <button type="submit">Înregistrare</button>
    </form>
</body>

</html>
